<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday, Lorraine!</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css"></link>
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<style>
html
{
	height: 100%;
}
body
{

	width: 100%;
	height: 100%;
	background-image: url("https://www.barraques.cat/pngfile/big/48-481069_pink-sky-wallpaper-light-pink-aesthetic-background.jpg");
	background-size: 110%;
	background-repeat: no-repeat;
	text-align: center;

}
body img
{
	width: 100%;
}
.img-cont
{
	z-index: -1;
}
@font-face {
	font-family: "Rozha";
	src: url(RozhaOne-Regular.otf);
}

@font-face {
	font-family: "Questrial";
	src: url(Questrial-Regular.otf);
}

.throwback_container
{
	margin-top: 70px;
	margin-left: 60px;
	z-index: 999;
	font-family: "Questrial";
	font-size: 16px;
	color: white;
}
.throwback_container .header
{
	font-family: "Rozha";
	font-size: 36px;
	color: white;
	width: 500px;
}

.throwback_container hr
{
	border: none;
	background-color: white;
	height: 2px;
}

.buttons
{
	position: absolute;
	margin-left: 30%;
	margin-top: -15%;
	border: 2px solid white;
	font-size: 16px;
	color: white;
	font-family: "Questrial";
	padding: 15px 50px 15px 50px;
	transition: .25s ease-in-out;
	z-index: 999;
}

.buttons:hover
{
	opacity: 0.5;
	transition: .25s ease-in-out;
}

.talor
{
	margin-top: -150px;
	position: absolute;
	background-image: url(talor.png);
	background-position: right;
	background-repeat: no-repeat;
	width: 100%;
	height: 110%;
	z-index: -1;
}

@-webkit-keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
@-moz-keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
@keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
</style>
<body>
<div class="img-cont animated fadeIn">
<img src="eloisa.png"/></div>
<br>
<a href="patrick.html" class="buttons">CONTINUE</a>
</body>
</html>
