<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday, Lorraine!</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css"></link>
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<style>
html
{
	height: 100%;
}
body
{
	width: 100%;
	background-image: url("lastlorraine.png");
	background-size: 100%;
	background-repeat: no-repeat;
	background-position: center;

}
@font-face {
	font-family: "Rozha";
	src: url(RozhaOne-Regular.otf);
}

@font-face {
	font-family: "Questrial";
	src: url(Questrial-Regular.otf);
}

.container_b {
	font-family: Rozha;
	color: rgba(0,0,0,0);
	-webkit-text-stroke: 1.4px white;
	font-size: 50px;
	position: absolute;
	left: 50%;
	top: 50%;
	-webkit-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}

.container_b hr
{
	border: none;
	background-color: white;
	height: 2px;
	margin-top: 0px;
}

.container_b .row
{
	font-family: 'Roboto' !important;
	font-size: 14px !important;
	color: white !important;
	-webkit-text-stroke: 0px white;
	margin-top: -30px;
	margin-left: -10px;
	font-family: "Questrial" !important;
	font-weight: normal;

}

.buttons
{
	border: 2px solid grey;
	font-size: 16px;
	color: grey;
	font-family: "Questrial";
	padding: 15px 50px 15px 50px;
	transition: .25s ease-in-out;
}

.buttons:hover
{
	opacity: 0.5;
	transition: .25s ease-in-out;
}

@-webkit-keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
@-moz-keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
@keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
.carousel-item
{
	width: 80% !important;
}
.carousel { 
	width: 80% !important;
	margin: auto;
}

.polaroid_cont
{
	text-align: center;
	font-style: "Questrial";
	font-size: 18px;
	color: grey;
	width: 600px;
	border-radius: 10px;
	background-color: white;
	margin: auto;
	opacity: 0.5;
	padding: 20px;
	transition: 1s;
		position: absolute;
	left: 50%;
	top: 50%;
	-webkit-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}

.polaroid_cont:hover
{
	opacity: 1;
	transition: 1s;
	box-shadow: 0px 5px 20px black;
}
</style>
<body>
<div class="polaroid_cont">
<h3>HAPPY BIRTHDAY, LORRAINE!</h3> <br>
Thank you for everything you've done for all of us. <br>
You make the world brighter by just being in it. <br>
Never fail to be who you are always. <br><br>
WE LOVE YOU! Have a great day ahead! <br><br>
Always and forever, <br>
Patrick, Eloisa, and Charney<br><br>

<a href="index.html" class="buttons">RESTART</a>
<br><br>
</div>
<br>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.carousel').carousel();
	});

</script>
</html>
