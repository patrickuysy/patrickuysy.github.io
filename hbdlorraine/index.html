<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday, Lorraine!</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css"></link>
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<style>
html
{
	height: 100%;
}
body
{
	width: 100%;
	background: linear-gradient(0deg, #a770ef, #cf8bf3, #fdb99b);
	background-size: 600% 600%;

	-webkit-animation: background-gradient 8s ease infinite;
	-moz-animation: background-gradient 8s ease infinite;
	animation: background-gradient 8s ease infinite;

}
@font-face {
	font-family: "Rozha";
	src: url(RozhaOne-Regular.otf);
}

@font-face {
	font-family: "Questrial";
	src: url(Questrial-Regular.otf);
}

.container_b {
	font-family: Rozha;
	color: rgba(0,0,0,0);
	-webkit-text-stroke: 1.4px white;
	font-size: 100px;
	position: absolute;
	left: 50%;
	top: 50%;
	-webkit-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}

.container_b hr
{
	border: none;
	background-color: white;
	height: 2px;
	margin-top: 0px;
}

.container_b .row
{
	font-family: 'Roboto' !important;
	font-size: 16px !important;
	color: white !important;
	-webkit-text-stroke: 0px white;
	margin-top: -30px;
	margin-left: -10px;
	font-family: "Questrial" !important;
	font-weight: normal;

}

.buttons
{
	border: 2px solid white;
	font-size: 16px;
	color: white;
	font-family: "Questrial";
	padding: 15px 50px 15px 50px;
	transition: .25s ease-in-out;
}

.buttons:hover
{
	opacity: 0.5;
	transition: .25s ease-in-out;
}

@-webkit-keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
@-moz-keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
@keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
</style>
<body>
	<div class="container_b animated fadeIn">
		HEY, LORRAAAIINEE
		<hr>
		<div class=row>
			<div class='col s6'>
				it’s your birthday!<br>
				here’s a little something something<br>
				from people who love you dearly.
			</div>
			<div class='col s6 right-align'>
				<br>
				<a href class="buttons">CONTINUE</a>
			</div>
		</div>
	</div>
</body>
</html>
