<style>
html
{
	height: 100%;
}
body
{
	width: 100%;
	background-image: url("https://images.pexels.com/photos/1831234/pexels-photo-1831234.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
	background-size: 100%;
	background-position: center;

}
@font-face {
	font-family: "Rozha";
	src: url(RozhaOne-Regular.otf);
}

@font-face {
	font-family: "Questrial";
	src: url(Questrial-Regular.otf);
}

.container_b {
	font-family: Rozha;
	color: rgba(0,0,0,0);
	-webkit-text-stroke: 1.4px white;
	font-size: 50px;
	position: absolute;
	left: 50%;
	top: 50%;
	-webkit-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}

.container_b hr
{
	border: none;
	background-color: white;
	height: 2px;
	margin-top: 0px;
}

.container_b .row
{
	font-family: 'Roboto' !important;
	font-size: 14px !important;
	color: white !important;
	-webkit-text-stroke: 0px white;
	margin-top: -30px;
	margin-left: -10px;
	font-family: "Questrial" !important;
	font-weight: normal;

}

.buttons
{
	border: 2px solid white;
	font-size: 16px;
	color: white;
	font-family: "Questrial";
	padding: 15px 50px 15px 50px;
	transition: .25s ease-in-out;
}

.buttons:hover
{
	opacity: 0.5;
	transition: .25s ease-in-out;
}

@-webkit-keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
@-moz-keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
@keyframes background-gradient {
	0%{background-position:50% 0%}
	50%{background-position:51% 100%}
	100%{background-position:50% 0%}
}
.carousel-item
{
	width: 80% !important;
}
.carousel { 
	width: 80% !important;
	margin: auto;
}

.polaroid_cont
{
	text-align: center;
	font-style: "Avenir Next";
	font-size: 18px;
	color: darksalmon;
}

.polaroid_cont img
{
	width: 80%;
	animation: float 2s ease-in-out infinite;
}

@keyframes float {
	0% {
		transform: translatey(0px);
	}
	50% {
		transform: translatey(-20px);
	}
	100% {
		transform: translatey(0px);
	}
}
</style>
<body>
<div class="polaroid_cont"><br><br><br><br>
<img src="plecpolaroid.png"/><br>
