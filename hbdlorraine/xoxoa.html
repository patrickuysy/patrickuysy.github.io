<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday, Lorraine!</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css"></link>
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<style>
html
{
	height: 100%;
}
body
{

	width: 100%;
	background-color: black;
	background-size: 100%;
	background-position: center;
	-webkit-animation: background-flicker 0.5s ease infinite;
	animation: background-flicker 0.5s ease infinite;

}
@font-face {
	font-family: "Rozha";
	src: url(RozhaOne-Regular.otf);
}

@font-face {
	font-family: "Questrial";
	src: url(Questrial-Regular.otf);
}

.throwback_container
{
	margin-top: 20px;
	margin-right: 60px;
	z-index: 999;
	font-family: "Questrial";
	font-size: 16px;
	color: white;
}
.throwback_container .header
{
	font-family: "Rozha";
	font-size: 36px;
	color: white;
	width: 500px;
}

.throwback_container hr
{
	border: none;
	background-color: white;
	height: 2px;
}

.buttons
{
	border: 2px solid white;
	font-size: 16px;
	color: white;
	font-family: "Questrial";
	padding: 15px 50px 15px 50px;
	transition: .25s ease-in-out;
}

.buttons:hover
{
	opacity: 0.5;
	transition: .25s ease-in-out;
}

.talor
{
	margin-top: -150px;
	position: absolute;
	background-image: url(talor.png);
	background-position: right;
	background-repeat: no-repeat;
	width: 100%;
	height: 110%;
	z-index: -1;
}

@-webkit-keyframes background-flicker {
	0%{opacity:0.7;}
	50%{opacity:0.5;}
	75%{opacity:0.75;}
	100%{opacity:1;}
}

</style>
<body>

<div class="throwback_container right">
	<div class="header">
		We're all in this together. <span style="color:red;">-A</span>
		<hr>
	</div>
	<img src="https://i.pinimg.com/originals/31/50/97/315097cd4eda8355fab3650f143db27d.gif"/>
<br><br>
<a href class=buttons>CONTINUE</a>
</div>
</body>
</html>
